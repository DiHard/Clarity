<main class="d-flex flex-nowrap">
<!--    Основное меню сайта справа -->
<div class="d-flex flex-column flex-shrink-0 p-3 bg-white shadow" style="width: 280px; min-height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-file-earmark-text-fill me-2 ms-2" viewBox="0 0 16 16">
            <use xlink:href="#logo"></use>
        </svg>

      <span class="ml-5 fs-4">Clarity</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{% url 'home' %}" class="nav-link link-body-emphasis">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
          Главная страница
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'dashboard' %}" class="nav-link link-body-emphasis">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#graph"></use></svg>
          Дашборд
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'organizations' %}" class="nav-link link-body-emphasis">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#organization"></use></svg>
          Организации
        </a>
      </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle link-body-emphasis" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#logo"></use></svg>
            Создать
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'organization-create' %}"><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#organization"></use></svg>Организацию</a></li>
            <li><a class="dropdown-item" href="{% url 'dogovor-create' %}"><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#logo"></use></svg>Договор</a></li>
            <li><a class="dropdown-item" href="{% url 'service-create' %}"><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#cred-card"></use></svg>Услугу</a></li>
          </ul>
        </li>
<!--      <li>-->
<!--        <a href="{% url 'about' %}" class="nav-link link-body-emphasis">-->
<!--          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#info"></use></svg>-->
<!--          Информация-->
<!--        </a>-->
<!--      </li>-->
<hr> <!-- Разделительная линия -->
<!--      <li>-->
<!--        <a href="/admin" class="nav-link link-body-emphasis">-->
<!--          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>-->
<!--          Админка-->
<!--        </a>-->
<!--      </li>-->
      <li>
        <form action="{% url 'logout' %}" method="post">
             {% csrf_token %}
             <button type="submit" href="{% url 'logout' %}" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#logout"></use></svg>
                  Выход
             </button>
        </form>
      </li>
    </ul>
<!--<hr>-->

  </div>

{% block content %}{% endblock %}
